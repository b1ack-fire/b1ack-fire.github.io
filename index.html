<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />

<style>
  :root{
    --bg:#05060a;
    --panel:#0f1724;
    --neon1:#60a5fa;
    --neon2:#6ee7b7;
    --accent:#f59e0b;
    --muted:#9fb2d4;
  }
  html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,-apple-system,'Segoe UI',Roboto,Helvetica,Arial;}
  body{
    background: radial-gradient(800px 300px at 10% 10%, rgba(96,165,250,0.05), transparent),
                var(--bg);
    display:flex;align-items:center;justify-content:center;padding:28px;color:#e6eef8;
  }

  .card{
    width:min(960px,96%); max-width:960px; height:400px; border-radius:14px; overflow:hidden;
    position:relative; box-shadow:0 20px 60px rgba(2,6,23,0.7);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    display:flex; align-items:center; justify-content:center;
  }

  /* Binary rain canvas covers the card */
  canvas.bg {
    position:absolute; left:0; top:0; width:100%; height:100%; display:block; z-index:1;
  }

  /* content layer */
  .stage { position:relative; z-index:2; width:100%; height:100%; display:flex; align-items:center; justify-content:center; gap:36px; padding:28px; box-sizing:border-box; }
  .left {
    width:48%; min-width:320px; display:flex; flex-direction:column; gap:10px;
  }
  .greeting {
    font-size:28px; font-weight:700; letter-spacing:-0.01em;
  }
  .greeting .name { color:var(--neon1); }
  .subtitle { color:var(--muted); margin-top:6px; font-size:15px; }

  /* illustrator block */
  .scene {
    width:44%; min-width:280px; display:flex; align-items:center; justify-content:center; position:relative;
  }

  /* simple glow for laptop screen */
  .laptop-screen-glow {
    position:absolute; width:240px; height:120px; border-radius:6px; pointer-events:none; z-index:0;
    filter:blur(18px); opacity:0.12; transform:translateY(-20px);
    background:linear-gradient(90deg,var(--neon1),var(--neon2));
  }

  /* small footer note */
  .note { position:absolute; bottom:12px; left:18px; font-size:12px; color:#9fb2d4; z-index:3; }

  /* responsive */
  @media (max-width:880px){
    .card{height:540px}
    .stage{flex-direction:column-reverse; gap:18px;}
    .left, .scene { width:100% }
    .greeting{font-size:22px}
  }

  /* Typing cursor for the title */
  .typed { display:inline-block; border-right:3px solid rgba(255,255,255,0.14); padding-right:6px; white-space:nowrap; overflow:hidden; animation:typing 2.6s steps(24,end) forwards, blink .9s step-end infinite 2.6s; width:0; }
  @keyframes typing{ from{ width:0 } to{ width:18ch } }
  @keyframes blink{ 50%{ border-color:transparent } }
</style>
</head>
<body>
  <div class="card" role="main" aria-label="Animated profile banner">
    <canvas class="bg" id="bgCanvas"></canvas>

    <div class="stage" >
      <div class="left" aria-hidden="true">
        <div class="greeting">
          <span class="typed">Hi there ðŸ‘‹ Iâ€™m <span class="name">b1ack-fire</span></span>
        </div>
        <div class="subtitle">Welcome â€” exploring code, security and late-night hacking vibes.</div>
        <div style="height:18px"></div>
        <div style="display:flex; gap:10px; align-items:center;">
          <small style="color:var(--muted)">Tip: move your mouse near the characterâ€™s hands.</small>
        </div>
      </div>

      <div class="scene" id="scene">
        <div class="laptop-screen-glow" id="screenGlow" aria-hidden="true"></div>

        <!-- Inline SVG illustration (hoodie figure with laptop). Groups have ids for JS animation. -->
        <svg id="hoodieSVG" width="320" height="240" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Hooded person typing">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#0ea5e9"/>
              <stop offset="1" stop-color="#34d399"/>
            </linearGradient>
            <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.15"/>
            </filter>
          </defs>

          <!-- chair shadow -->
          <ellipse cx="160" cy="220" rx="84" ry="12" fill="rgba(0,0,0,0.45)" />

          <!-- body / hoodie -->
          <g id="person" transform="translate(0,0)">
            <path d="M110 110 C95 70, 120 40, 160 40 C200 40, 225 70, 210 110 L210 150 C210 170, 150 200, 110 150 Z" fill="#0b1220" stroke="#0c1523" stroke-width="1"/>
            <!-- hoodie highlight -->
            <path d="M120 100 C140 75, 180 75, 200 100" fill="none" stroke="url(#g1)" stroke-width="2" opacity="0.12"/>
            <!-- head shadow (hood) -->
            <circle cx="160" cy="80" r="28" fill="#03060a" />
            <path d="M132 86 C142 62, 178 62, 188 86" fill="rgba(0,0,0,0.12)"/>
          </g>

          <!-- laptop -->
          <g id="laptop" transform="translate(70,118)">
            <!-- base -->
            <rect x="10" y="42" width="180" height="10" rx="2" fill="#071023"/>
            <!-- keyboard deck -->
            <rect x="8" y="24" width="184" height="20" rx="6" fill="#0b1220" stroke="rgba(255,255,255,0.02)"/>
            <!-- screen -->
            <rect id="screen" x="0" y="-54" width="200" height="80" rx="6" fill="url(#screenGrad)" stroke="rgba(255,255,255,0.02)"/>
            <!-- screen inner gradient created via JS fallback -->
            <!-- small Octocat on laptop back -->
            <g id="octocat" transform="translate(154,-12) scale(0.9)">
              <!-- simplified cat icon -->
              <path d="M6 2 C4 2,3 3,3 4 C3 6,6 7,6 7 C6 7,9 6,9 4 C9 3,8 2,6 2 Z" fill="#ffffff" opacity="0.95"/>
              <path d="M2 10 C2 9,4 9,4 9 C4 9,6 10,8 9" fill="#fff" opacity="0.95"/>
            </g>
          </g>

          <!-- left hand -->
          <g id="handL" transform="translate(120,155)">
            <path d="M0 0 C12 8,34 8,46 0 C38 16,18 20,0 15 Z" fill="#0b1220" />
            <rect x="18" y="2" width="10" height="6" rx="2" fill="#11151a" />
          </g>

          <!-- right hand / mouse -->
          <g id="handR" transform="translate(210,160)">
            <path id="fingerR" d="M0 0 C10 6,28 6,40 0 C32 10,18 14,0 12 Z" fill="#0b1220" />
            <g id="mouse" transform="translate(34,2)">
              <rect x="-6" y="-4" width="18" height="10" rx="4" fill="#11151a" />
              <rect x="-2" y="-3" width="6" height="2" rx="1" fill="#f3f4f6" opacity="0.08"/>
            </g>
          </g>
        </svg>

      </div>

    </div>

    <div class="note">Interactive demo Â· Put this file in GitHub Pages to run the interaction</div>
  </div>

<script>
/* -------------------------
   Binary rain using canvas
   ------------------------- */
(function initBinary(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h, cols, fontSize, drops;

  function resize(){
    const r = canvas.getBoundingClientRect();
    w = canvas.width = Math.floor(r.width * devicePixelRatio);
    h = canvas.height = Math.floor(r.height * devicePixelRatio);
    ctx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    fontSize = 14;
    cols = Math.floor(r.width / fontSize);
    drops = new Array(cols).fill(0).map(_=>Math.random()*h);
  }
  function draw(){
    ctx.fillStyle = 'rgba(5,6,10,0.25)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.font = fontSize + "px monospace";
    for(let i=0;i<cols;i++){
      const x = i * fontSize;
      const y = drops[i] * fontSize;
      const char = Math.random() > 0.92 ? '0' : '1';
      ctx.fillStyle = i%10===0 ? 'rgba(150,220,255,0.95)' : 'rgba(110,231,183,0.85)';
      ctx.fillText(char, x, y - fontSize/2);
      drops[i] = drops[i] > (h / fontSize + Math.random()*100) ? 0 : drops[i] + 0.75 + Math.random()*0.4;
    }
    requestAnimationFrame(draw);
  }
  window.addEventListener('resize', resize);
  resize();
  draw();
})();

/* -------------------------
   Small laptop screen glow & typing
   ------------------------- */
(function laptopGlow(){
  const glow = document.getElementById('screenGlow');
  const screen = document.getElementById('screen');
  // create a linear gradient inside the SVG screen for color
  const ns = "http://www.w3.org/2000/svg";
  const hoodSVG = document.getElementById('hoodieSVG');
  if(!hoodSVG.querySelector('#screenGrad')){
    const defs = document.createElementNS(ns,'defs');
    const grad = document.createElementNS(ns,'linearGradient');
    grad.setAttribute('id','screenGrad'); grad.setAttribute('x1','0'); grad.setAttribute('x2','1');
    const stop1 = document.createElementNS(ns,'stop'); stop1.setAttribute('offset','0'); stop1.setAttribute('stop-color','#082037');
    const stop2 = document.createElementNS(ns,'stop'); stop2.setAttribute('offset','1'); stop2.setAttribute('stop-color','#07304a');
    grad.appendChild(stop1); grad.appendChild(stop2); defs.appendChild(grad);
    hoodSVG.insertBefore(defs, hoodSVG.firstChild);
    if(screen) screen.setAttribute('fill','url(#screenGrad)');
  }
  // animate glow opacity gently
  let t=0;
  function flicker(){
    t+=0.016;
    const o = 0.08 + Math.abs(Math.sin(t*1.2))*0.14;
    glow.style.opacity = o;
    requestAnimationFrame(flicker);
  }
  flicker();
})();

/* -------------------------
   Hand follows cursor (when nearby)
   ------------------------- */
(function handFollow(){
  const svg = document.getElementById('hoodieSVG');
  const handR = document.getElementById('handR');
  const handL = document.getElementById('handL');
  const scene = document.getElementById('scene');
  const rect = scene.getBoundingClientRect();

  function toLocal(evt){
    const r = scene.getBoundingClientRect();
    return { x: evt.clientX - r.left, y: evt.clientY - r.top };
  }

  // starting transforms (numbers from the SVG)
  let baseR = { x: 210, y:160, rot:0 };
  let baseL = { x:120, y:155, rot:0 };
  handR.style.transition = 'transform 0.14s linear';
  handL.style.transition = 'transform 0.14s linear';

  window.addEventListener('mousemove', (e)=>{
    const p = toLocal(e);
    // distance to right-hand area
    const dx = p.x - baseR.x;
    const dy = p.y - baseR.y;
    const dist = Math.hypot(dx,dy);

    // if cursor is within ~120px, move hand toward cursor
    const reach = 120;
    if(dist < reach){
      const t = (reach - dist) / reach; // 0..1 closeness
      // compute small movement, damped
      const moveX = (dx * 0.26) * t;
      const moveY = (dy * 0.18) * t;
      const rot = Math.max(-18, Math.min(18, dx * 0.06 * t)); // small rotation
      handR.setAttribute('transform', `translate(${baseR.x + moveX}, ${baseR.y + moveY}) rotate(${rot})`);
      // left hand subtle counter-move
      handL.setAttribute('transform', `translate(${baseL.x - moveX*0.35}, ${baseL.y - moveY*0.2}) rotate(${rot*0.3})`);
    } else {
      // return to base
      handR.setAttribute('transform', `translate(${baseR.x}, ${baseR.y}) rotate(0)`);
      handL.setAttribute('transform', `translate(${baseL.x}, ${baseL.y}) rotate(0)`);
    }
  });

  // small idle typing animation to look alive
  let tick=0;
  setInterval(()=>{
    tick = (tick+1) % 3;
    // nudge hands up and down to simulate typing
    if(tick===0){
      handR.setAttribute('transform', `translate(${baseR.x}, ${baseR.y+1}) rotate(0)`);
      handL.setAttribute('transform', `translate(${baseL.x}, ${baseL.y+0}) rotate(0)`);
    } else if(tick===1){
      handR.setAttribute('transform', `translate(${baseR.x}, ${baseR.y-2}) rotate(0)`);
      handL.setAttribute('transform', `translate(${baseL.x-1}, ${baseL.y-1}) rotate(0)`);
    } else {
      handR.setAttribute('transform', `translate(${baseR.x}, ${baseR.y+1}) rotate(0)`);
      handL.setAttribute('transform', `translate(${baseL.x}, ${baseL.y+1}) rotate(0)`);
    }
  }, 420);
})();
</script>
