<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>b1ack-fire â€” Animated Profile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      width: 100%;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .hacker {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%) rotateY(-10deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .hoodie {
      width: 160px;
      height: 160px;
      background: linear-gradient(145deg, #d3d3d3, #999);
      border-radius: 50% 50% 40% 40%;
      position: relative;
    }

    .laptop {
      margin-top: -40px;
      width: 180px;
      height: 100px;
      background: #1a1a1a;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 15px #0ff5;
    }

    .logo {
      position: absolute;
      width: 40px;
      bottom: 8px;
      right: 8px;
      opacity: 0.7;
    }

    .text {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      font-family: monospace;
      font-size: 26px;
      color: #00ffcc;
      z-index: 3;
      text-shadow: 0 0 10px #00ffcc;
      white-space: nowrap;
      transition: all 0.2s;
    }

  </style>
</head>
<body>
  <canvas id="rain"></canvas>
  <div class="text" id="greeting">Hi there ðŸ‘‹, visitor</div>
  <div class="hacker">
    <div class="hoodie"></div>
    <div class="laptop">
      <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="logo" alt="GitHub cat">
    </div>
  </div>

  <script>
    // ðŸŽ¬ Binary Rain
    const canvas = document.getElementById("rain");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 80); // slower rain

    // ðŸ§  Mouse-follow animation
    const hacker = document.querySelector(".hacker");
    document.addEventListener("mousemove", (e) => {
      const screenW = window.innerWidth / 2;
      const offset = (e.clientX - screenW) / 30;
      hacker.style.transform = `translateX(-50%) rotateY(${offset}deg)`;
    });

    // ðŸ‘‹ Personalized greeting
    const greet = document.getElementById("greeting");
    const user = new URLSearchParams(window.location.search).get("user");
    greet.textContent = user ? `Hi there ðŸ‘‹, ${user}!` : "Hi there ðŸ‘‹, visitor";
  </script>
</body>
</html>
