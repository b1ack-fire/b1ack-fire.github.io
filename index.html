<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>b1ack-fire â€” Animated Profile</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    height: 100%;
    background: black;
    font-family: monospace;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: 0;
  }

  #hacker {
    position: absolute;
    bottom: 5%;
    left: 50%;
    transform: translateX(-50%);
    width: 380px;
    transition: transform 0.1s;
  }

  #greeting {
    position: absolute;
    top: 10%;
    width: 100%;
    text-align: center;
    color: cyan;
    font-size: 2em;
    text-shadow: 0 0 20px cyan;
  }

  .eye {
    position: absolute;
    background: white;
    border-radius: 50%;
    width: 22px;
    height: 22px;
  }

  .pupil {
    position: absolute;
    background: black;
    border-radius: 50%;
    width: 10px;
    height: 10px;
    top: 6px;
    left: 6px;
    transition: all 0.05s;
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>

<div id="greeting">Hi there ðŸ‘‹, <span id="visitor">visitor</span></div>
<img id="hacker" src="hacker.png" alt="hacker">

<div class="eye" id="eyeLeft" style="bottom: 200px; left: calc(50% - 35px);">
  <div class="pupil" id="pupilLeft"></div>
</div>

<div class="eye" id="eyeRight" style="bottom: 200px; left: calc(50% + 10px);">
  <div class="pupil" id="pupilRight"></div>
</div>

<script>
  // Binary rain
  const c = document.getElementById("matrix");
  const ctx = c.getContext("2d");
  c.height = window.innerHeight;
  c.width = window.innerWidth;

  const chars = "01";
  const fontSize = 14;
  const columns = c.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
    ctx.fillRect(0, 0, c.width, c.height);
    ctx.fillStyle = "#00FF99";
    ctx.font = fontSize + "px monospace";
    for (let i = 0; i < drops.length; i++) {
      const text = chars[Math.floor(Math.random() * chars.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      if (drops[i] * fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
      drops[i]++;
    }
  }
  setInterval(drawMatrix, 50);

  // Eye follow animation
  const eyes = [
    { eye: document.getElementById('eyeLeft'), pupil: document.getElementById('pupilLeft') },
    { eye: document.getElementById('eyeRight'), pupil: document.getElementById('pupilRight') }
  ];

  document.addEventListener('mousemove', (e) => {
    eyes.forEach(({ eye, pupil }) => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
      const distance = Math.min(5, Math.hypot(e.clientX - centerX, e.clientY - centerY) / 50);
      const x = Math.cos(angle) * distance * 10;
      const y = Math.sin(angle) * distance * 10;
      pupil.style.transform = `translate(${x}px, ${y}px)`;
    });
  });
</script>
</body>
</html>
